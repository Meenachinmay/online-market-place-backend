version: "2"
sql:
  - schema: "business/data/schema/migrations"
    queries: "business/data/stores/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "business/data/stores/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false